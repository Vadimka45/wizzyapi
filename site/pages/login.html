<section class="login-wrapper">
  <div class="login-card">
    <div class="login-icon"></div>
    <h2>Вход в WizzyBot</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Логин" required class="hover-gradient" autocomplete="username" />
      <input type="password" id="password" placeholder="Пароль" required class="hover-gradient" autocomplete="current-password" />
      <button type="submit" class="btn hover-gradient">Войти</button>
    </form>
    <div id="loginError" class="login-error"></div>
  </div>
</section>
